version: '3.1'

services:
  joomla:
    image: joomla
    restart: always
    depends_on:
      - joomladb
    networks:
      - joomla_network
    links:
      - joomladb:mysql
    ports:
      - "8080:80"
    environment:
      JOOMLA_DB_HOST: joomladb
      JOOMLA_DB_PASSWORD: admin123
    volumes:
      - ./vol_persistente/joomla_data:/var/www/html

  joomladb:
    image: mysql:5.6
    restart: always
    networks:
      - joomla_network
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin123
    volumes:
      - ./vol_persistente/joomladb_data:/var/lib/mysql

networks:
  joomla_network:
    driver: bridge

volumes:
  joomla_data:
    driver: local

  joomladb_data:
    driver: local

