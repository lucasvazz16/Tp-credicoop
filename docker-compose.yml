version: '3.1'

services:
  joomla:
    image: joomla
    restart: always
    links:
      - joomladb:mysql
    ports:
      - 8080:80
    environment:
      JOOMLA_DB_HOST: joomladb
      JOOMLA_DB_PASSWORD: admin123
    volumes:
      - joomla_data:/var/www/html

  joomladb:
    image: mysql:5.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
    volumes:
      - joomladb_data:/var/lib/mysql
volumes:
  joomla_data:
    driver: local

  joomladb_data:
    driver: local

